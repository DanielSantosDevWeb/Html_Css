<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gurando elemento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
        text-align: center;
        }
        
        #linha {
            height: 100px;
            width: 2px;
            background-color: black;
            margin: auto;
        }
        
        .girarEle {
            animation: girar 2s linear;
        }
        
        @keyframes girar {
            from {
                transform: rotate(0)
            }
            to {
                transform: rotate(360deg)
            }
        }
    </style>
    
</head>

<body>
    <header>
        <h1>Girando elemento</h1>
    </header>
    
    <div id="linha" >
        
    </div>
    
    <button>
        girar
    </button>
    <script>
        var btn = document.querySelector('button')
        var linha = document.querySelector('#linha')
        
        function girarEle() {
            linha.classList.toggle('girarEle')
            
            if (btn.textContent == 'parar') {
                btn.textContent = 'girar'
            } else {
                btn.textContent = 'parar'
            }
            
        }
        
        btn.addEventListener('click', girarEle)
        
    </script>
</body>

</html>
