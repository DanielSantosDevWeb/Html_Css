<html lang="pt-br">

<head>

        body {
            font: bold 1.5em arial;

        h1 {
            background-color: lightblue;
            height: 50px;
            width: 200px;
            border-width: 3px;
            border-color: black;

            margin: auto;

            background: lightblue;
        }
        div {
            background: lightblue;

        }
