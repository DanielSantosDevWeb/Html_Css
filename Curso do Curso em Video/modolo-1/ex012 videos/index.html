<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videos em HTML</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    
    <h1>Testes em video</h1>
    
    <video controls autoplay loop poster="midia/tumb.jpg" width="350px" height="350px">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/m4v">
        <p>Video não compatível</p>
    </video>
    
    <h1>Video do youtube </h1>
    
    <iframe width="350" height="215" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Video do vimeo</h1>
    
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&byline=0&portrait=0" width="350" height="215" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>

</html>
