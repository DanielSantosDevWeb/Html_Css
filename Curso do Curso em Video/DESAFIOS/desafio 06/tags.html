<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags Em Html</title>
</head>
<body>
    <h1>Tags em html</h1>
    
    <p> essas aqui sao algumas tags html, com abreviação e significados</p>
    
    <ul>
        <li>
             <abbr title="usamos a Tag <p> e </p> para criar um paragrafo">Paragrafo</abbr>
        <li>
            <abbr title="usamos a tag <img href= caminho   alt= significado > para imagens parametros  ">imagens</abbr>
        <li>
            <abbr title='a tag <a href=" caminho" target=" onde abrir" rel="significado " > para links interno e externos'>Links</abbr>
        <li>
            <abbr title="a tag <pre> </pre> para tecto pre formatado e <code> para texto espaçados">pre formatado</abbr>
        <li>
            <abbr title="a tag <strong> para negrito">texto negrito</abbr>
        <li>
            <abbr title="a tag <em> para texto em italico "> texto italico</abbr>
    </ul>
    
</body>
</html>
