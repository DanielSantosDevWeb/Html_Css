<!DOCTYPE html>
<HTML lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usando alguns tipos de iframe</title>
</head>

<body>
    <h1>Alguns tipos de iframes</h1>
    <h2>Site do vimeo</h2>
        <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/281161806?h=5b840d33d3" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
            <p><a href="https://vimeo.com/281161806">Rolling</a> from <a href="https://vimeo.com/fatchristensen">Matt Christensen</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
            
    <h2>Site do google maps</h2>
    <iframe src="https://www.google.com.br/maps/place/-7.081054,+-34.985299/@-7.1551661,-34.9563156,13z/data=!4m4!3m3!8m2!3d-7.0810536!4d-34.9852992" frameborder="0"></iframe>
    <h2>Site do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-7.098285&lon=-35.230268&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>

</html>
