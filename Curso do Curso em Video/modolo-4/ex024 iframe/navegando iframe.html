<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iframe com url local</title>
    <style>
        body {
            text-align: center;
        }
        
        iframe {
            width: 350px;
            height: 200px;
        }
        li {
            text-align: left;
        }
    </style>
    
</head>

<body>
    <h1>Iframe com url local</h1>
    <p>Escolha qual abrir no iframe</p>
    <ul>
        <li><a href="paginas/pagina1.html" target="fr">Pagina 1</a></li>
        <li><a href="paginas/pagina2.html" target="fr">Pagina 2</a></li>
        <li><a href="paginas/pagina3.html" target="fr">Pagina 3</a></li>
    </ul>
    <p>
        <iframe src="" name="fr">
            <div>Seu navegador não é compatíviframes </div>
        </iframe>

    </p>

</body>

</html>
