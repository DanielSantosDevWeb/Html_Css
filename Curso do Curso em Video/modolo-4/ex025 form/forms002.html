<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Users and Password</h1>
    <form action="password.php" method="post" autocomplete="on" >
        <p> <label for="user">Usuario: </label>
        <input type="text" name="user" id="user" required minlength="4" maxlength="20" size="20" placeholder="user" autocomplete="username"></p>
        
        <p> <label for="password">Senha: </label>
        <input type="text" name="password" id="password" required minlength="8" maxlength="16" placeholder="senha" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
