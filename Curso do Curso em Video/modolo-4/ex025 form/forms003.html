<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers, date and time</title>
</head>
<body>
    
    <h1>Numbers, date, hours and time</h1>
    
    <form action="date.php" method="get">
        <p>
            <label for="user">Usuario: </label>
        <input type="text" name="user" id="user" maxlength="20" minlength="5" required autocomplete="username" placeholder="Nome Completo" ></p>
        
        <p>
            <label for="number">Numero: </label>
        <input type="number" name="number" id="number" step="0.5" required placeholder="num"></p>
        <p>
            <label for="month">MÃªs: </label>
            <input type="month" name="month" id="month">
        </p>
        <p>
            <label for="date">Data: </label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            <label for="time">Hora: </label>
            <input type="time" name="time" id="tempo" placeholder="hora">
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
    
</body>
</html>
