<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>range</title>
</head>

<body>
    <form action="" method="get">
        <label for="nivel">Seu nivel</label>
        <input type="range" name="nivel" id="nivel" oninput="mostrarnivel()" >
        <output id="mostrar">
            50
        </output>
    </form>
    
    <script>
        var mostrar = document.querySelector('#mostrar')
        var nivel = document.querySelector('#nivel')
        
        
        function mostrarnivel() {
            mostrar.innerHTML= nivel.value
        }
    </script>
    
</body>

</html>
