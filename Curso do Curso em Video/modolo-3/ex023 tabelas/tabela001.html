<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabelas</title>
    <style>
        
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        
        td {
            text-align: center;
            vertical-align: middle;
            border: 2px solid black;
            padding: 3px;
        }
        
        .escuro {
            background-color: #A1A8FD;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="escuro ">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="escuro">C3</td>
        </tr>
    </table>

</body>

</html>
