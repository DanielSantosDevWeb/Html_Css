<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesclando celulas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            
        }
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>

            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>
